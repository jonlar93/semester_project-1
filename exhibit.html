<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="view our exhibits at the community science museum skien" />

    <title>Community science museum | Exhibit's</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/images/logo.png" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html"><img src="/images/logo.png" alt="community science museum" class="logo" /></a>
        <p>community science museum</p>
      </div>
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger"><img src="/images/icons/hamburger.png" alt="hamburger menu" /></label>
      <nav>
        <ul>
          <li><a href="/index.html">home</a></li>
          <li><a href="/exhibit.html">exhibits</a></li>
          <li><a href="/preview.html">preview exhibits</a></li>
          <li><a href="/events.html">events</a></li>
          <li><a href="/visit.html">visit us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="bg-img">
        <section class="title-banner">
          <h1>exhibit's</h1>
        </section>
        <section class="section-container section-flex section-padding">
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/vr.jpg" class="exhibit-img" alt="person using vr headsett" />

            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/body.jpg" class="exhibit-img" alt="a biology manekin" />

            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/evolution-small.jpg" class="exhibit-img" alt="skeletons from the evolotion of man" />
              <p>evolution</p>
            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/robot.jpg" class="exhibit-img" alt="rob the robot" />
              <p>robotic's</p>
            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/ant.jpg" class="exhibit-img" alt="a model of an ant" />
              <p>bug's</p>
            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/planets.jpg" class="exhibit-img" alt="planets of our solar system lined up" />

              Â¨
            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/electricity.jpg" class="exhibit-img" alt="picture of a tesla coil ball" />
              <p>electricity</p>
            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/ai.jpg" class="exhibit-img" alt="picture of a person using chat gpt" />
              <p>ai</p>
            </a>
          </article>
          <article class="main-card bg-blue">
            <a href="/preview.html">
              <img src="/images/chemistry.jpg" class="exhibit-img" alt="a kid doing chemistry" />
              <p>chemistry</p>
            </a>
          </article>

    <footer>
      <p>&copy;2020-2023 csm</p>
      <div>
        <img src="/images/icons/twitter-white.png" alt="twitter logo" />
        <img src="/images/icons/facebook-white.png" alt="facebook logo" />
